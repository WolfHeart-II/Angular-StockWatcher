<div class="page-header">
	<div class="row">
		<div class="col-sm-8">
			<h2>Watchlist</h2>
		</div>
		<div class="col-sm-4">
			<form class="form-horizontal" role="form">
				<div class="form-group form-group-sm">
					<label class="col-sm-8 control-label" for="refreshInterval">Refresh interval:</label>
					<div class="col-sm-4">
						<select id="refreshInterval" class="form-control" ng-model="refreshInterval" ng-change="refreshIntervalChanged()">
							<option value="30">30 sec</option>
							<option value="60">60 sec</option>
							<option value="300">5 min</option>
							<option value="900">15 min</option>
						</select>
					</div>
				</div>
			</form>
			
		</div>
	</div>
</div>

<div class="row">
	<table class="table table-striped table-condensed">
		<thead>
			<tr>
				<th>Symbol</th>
				<th>Name</th>
				<th>Trade</th>
				<th>Change</th>
				<th>Change</th>
				<th>Day's High</th>
				<th>Day's Low</th>
				<th>Year-High</th>
				<th>Year-Low</th>
				<th>Ex</th>
				<th>Vol.</th>
				<th>Mkt. Cap.</th>
				<th>Avg. Dly. Vol.</th>
				<th>See more</th>
			</tr>
		</thead>
		<tbody>
			<tr stock-list-item ng-repeat="quote in stockQuotes" quote="quote"></tr>
		</tbody>
	</table>
</div>
